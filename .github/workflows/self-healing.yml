name: Self-Healing CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt || true

    - name: Run application (may fail)
      id: run_app
      run: |
        python app.py
      continue-on-error: true

    - name: Capture logs
      if: failure()
      run: |
        echo "ModuleNotFoundError: No module named 'requests'" > sample_logs.txt

    - name: Run Self-Healing AI Agent
      if: failure()
      run: |
        python agent.py

    - name: Re-run application after fix
      run: |
        python app.py
